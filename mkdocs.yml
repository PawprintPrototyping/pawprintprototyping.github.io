site_name: Pawprint Member Wiki
repo_url: https://github.com/PawprintPrototyping/pawprintprototyping.github.io

plugins:
  - search
  - macros

theme:
  name: material
  logo: img/pp-icon-512-inverse.png
  favicon: img/pp-icon-512.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    admonition:
      abstract: material/hand-back-right

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
